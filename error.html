<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Sanjeev</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        overflow: hidden;
      }

      .error-container {
        text-align: center;
        padding: 40px;
        max-width: 600px;
        animation: fadeIn 1s ease;
      }

      .error-code {
        font-size: 10em;
        font-weight: bold;
        line-height: 1;
        text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
        animation: glitch 2s infinite;
        margin-bottom: 20px;
      }

      .error-message {
        font-size: 2em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .error-description {
        font-size: 1.2em;
        margin-bottom: 40px;
        opacity: 0.9;
        line-height: 1.6;
      }

      .error-icon {
        font-size: 6em;
        margin-bottom: 30px;
        animation: float 3s ease-in-out infinite;
      }

      .button-group {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 15px 35px;
        background: white;
        color: #667eea;
        text-decoration: none;
        border-radius: 30px;
        font-weight: bold;
        font-size: 1.1em;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        display: inline-block;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
      }

      .btn-secondary {
        background: transparent;
        color: white;
        border: 2px solid white;
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .floating-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        overflow: hidden;
      }

      .shape {
        position: absolute;
        opacity: 0.1;
        animation: drift 20s infinite ease-in-out;
      }

      .shape:nth-child(1) {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 50%;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }

      .shape:nth-child(2) {
        width: 60px;
        height: 60px;
        background: white;
        border-radius: 50%;
        top: 60%;
        left: 80%;
        animation-delay: 2s;
      }

      .shape:nth-child(3) {
        width: 100px;
        height: 100px;
        background: white;
        border-radius: 30%;
        top: 30%;
        left: 70%;
        animation-delay: 4s;
      }

      .shape:nth-child(4) {
        width: 70px;
        height: 70px;
        background: white;
        border-radius: 50%;
        top: 70%;
        left: 20%;
        animation-delay: 6s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes glitch {
        0%,
        90%,
        100% {
          transform: translate(0);
        }
        92% {
          transform: translate(-2px, 2px);
        }
        94% {
          transform: translate(2px, -2px);
        }
        96% {
          transform: translate(-2px, -2px);
        }
        98% {
          transform: translate(2px, 2px);
        }
      }

      @keyframes drift {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(50px, 50px) rotate(90deg);
        }
        50% {
          transform: translate(0, 100px) rotate(180deg);
        }
        75% {
          transform: translate(-50px, 50px) rotate(270deg);
        }
      }

      @media (max-width: 768px) {
        .error-code {
          font-size: 6em;
        }

        .error-message {
          font-size: 1.5em;
        }

        .error-description {
          font-size: 1em;
        }

        .error-icon {
          font-size: 4em;
        }

        .btn {
          padding: 12px 25px;
          font-size: 1em;
        }

        .button-group {
          flex-direction: column;
          align-items: stretch;
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <div class="error-container">
      <div class="error-icon">üîç</div>
      <div class="error-code">404</div>
      <h1 class="error-message">Oops! Page Not Found</h1>
      <p class="error-description">
        The page you're looking for seems to have wandered off into the digital
        void. Don't worry, even the best developers get lost sometimes!
      </p>
      <div class="button-group">
        <a href="index.html" class="btn">Go Home</a>
        <a href="javascript:history.back()" class="btn btn-secondary"
          >Go Back</a
        >
      </div>
    </div>

    <script>
      // Add random movement to shapes
      const shapes = document.querySelectorAll(".shape");
      shapes.forEach((shape, index) => {
        const randomX = Math.random() * 100;
        const randomY = Math.random() * 100;
        const randomDelay = Math.random() * 10;

        shape.style.left = randomX + "%";
        shape.style.top = randomY + "%";
        shape.style.animationDelay = randomDelay + "s";
      });

      // Easter egg: click the error code for a fun message
      const errorCode = document.querySelector(".error-code");
      let clickCount = 0;

      errorCode.addEventListener("click", () => {
        clickCount++;
        if (clickCount === 3) {
          errorCode.textContent = "¬Ø\\_(„ÉÑ)_/¬Ø";
          setTimeout(() => {
            errorCode.textContent = "404";
            clickCount = 0;
          }, 2000);
        }
      });

      // Add keyboard navigation
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" || e.key === "Backspace") {
          e.preventDefault();
          window.history.back();
        }
        if (e.key === "Enter" || e.key === "h" || e.key === "H") {
          window.location.href = "index.html";
        }
      });
    </script>
  </body>
</html>
